<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login form</title>
  </head>
  <body>
    <main id="log-container">
      <img
        src="Images/astronaut-space-cartoon-design-vector-10466945.jpg"
        alt="login picture"
      />

        <label id="label"
          >Username: <input type="text" id="username" for="username"
        /></label>
        <label id="label"
          >Password: <input type="password" id="pwd" aria-label="password"
        /></label>
        <input type="submit" class="login" value="Log In" />
      </form>
    </main>
    <a id="back" href="home.html" target="_blank">Back to Home Page</a>
  </body>
