<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Edit profile</title>
  </head>
  <body>
    <div class="card1">
      
      <div id="fileBtn">
        <img
        src="Images/profilePhoto.jpg"
        alt="profilePhoto"
        id="userPhoto"
      />
        <input type="file"  name="filename" aria-label="file"/>
      </div>
      <div class="container">
        <h4><b>Carmen Dinu</b></h4>
        <label id="userlabel" for="birtdate">Birth date: </label>
        <input for="birtdate" value="02/05/2020" type="birtdate" aria-label="birthdate"></input><br>
        <label id="userlabel" for="location">Location:&nbsp&nbsp </label>
        <input for="location" value="Bucharest" type="input" aria-label="location"></input><br>
        <label id="userlabel" for="mobileno">Mobile no: </label>
        <input for="mobileno" value="0751078868" type="input" aria-label="phone"></input><br>
        <label id="userlabel" for="gitaccount">GitHub:&nbsp&nbsp&nbsp&nbsp </label>
        <input for="gitaccount" value=" CarmenDinu" type="input" aria-label="gitaccount"></input>
      <div id="editBtn">
        <button type="button" >Submit</button>
      </div>
   
    
    <a id="back" href="user-info.html" target="_blank">Back to User Info  Page</a>
  </body>
</html>
