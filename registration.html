<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Registration form</title>
  </head>
  <body>
    <main id="reg-container">
      <img src="Images/cartoon-astronaut-008.jpg" alt="astronaut" />
      <form id="regForm" name="regForm">
        <label id="label"
          >Username: <input type="text" id="username" for="username"
        /></label>
        <label id="label"
          >Email: <input type="text" id="email" for="email"
        /></label>
        <label id="label">
          Password: <input type="password" id="pwd" for="password"
        /></label>
        <input
          type="submit"
          class="register"
          value="Register"
          aria-label="register"
        />
      </form>
    </main>
    <a id="back" href="home.html" target="_blank">Back to Home Page</a>
  </body>
</html>
